<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Você pode escrever o que quiser
        e quebrar
        qualquer linha
        que fica tudo junto
    </p>
    <p>Se precisar quebrar o texto 
        em algum lugar especifico <br> como esse,
        você pode usar a tag br
    </p>
    <p>
        Hora de adicionar alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &euml;
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#x1F603;
        &#x1F92B;
    </p>
</body>
</html>
